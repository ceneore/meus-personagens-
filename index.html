<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Galeria de Personagens</title>
<style>
  body {
    background-color: #111;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    padding: 20px;
    margin: 0;
  }
  #search-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: none;
  }
  #show-favs-btn {
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: none;
    background-color: #333;
    color: #fff;
    cursor: pointer;
  }
  .gallery-personagens {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    justify-items: center;
  }
  .personagem {
    background-color: #1c1c1c;
    border-radius: 12px;
    width: 250px;
    text-align: center;
    padding: 15px;
    box-shadow: 0 0 10px rgba(255,255,255,0.1);
  }
  .personagem img {
    width: 100%;
    object-fit: cover;
    border-radius: 10px;
  }
  .personagem h2 {
    margin: 10px 0 5px;
    color: #f0f0f0;
  }
  .personagem p {
    font-size: 14px;
    color: #ccc;
  }
  .fav-btn {
    margin-top: 10px;
    padding: 8px 12px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  .fav-btn:hover {
    background-color: #444;
  }
</style>
</head>
<body>

<input type="text" id="search-input" placeholder="Buscar personagem...">
<button id="show-favs-btn">Ver Favoritos</button>

<div class="gallery-personagens">
  <div class="personagem" data-id="enenra">
    <img src="https://i.postimg.cc/0ys0XyQZ/012-1-2.jpg" alt="Enenra">
    <h2>Enenra</h2>
    <p>Yōkai da fumaça que se infiltra sob disfarce humano.</p>
    <button class="fav-btn">♡ Favoritar</button>
  </div>
  <div class="personagem" data-id="jin-enjoji">
    <img src="https://i.postimg.cc/4yC59r8L/017-2.jpg" alt="Jin Enjoji">
    <h2>Jin Enjoji</h2>
    <p>Amigo de infância da Momo Ayase, envolvido com forças sobrenaturais.</p>
    <button class="fav-btn">♡ Favoritar</button>
  </div>
  <div class="personagem" data-id="momo-ayase">
    <img src="https://i.postimg.cc/mgbG9nJ7/004.jpg" alt="Momo Ayase">
    <h2>Momo Ayase</h2>
    <p>Desperta poderes psíquicos após ser abduzida, usando telecinese e manipulação de auras.</p>
    <button class="fav-btn">♡ Favoritar</button>
  </div>
  <!-- Coloca os outros personagens aqui seguindo o mesmo modelo -->
</div>

<script>
const searchInput = document.getElementById('search-input');
const showFavsBtn = document.getElementById('show-favs-btn');
const cards = document.querySelectorAll('.personagem');

// Carregar favoritos do localStorage
let favs = JSON.parse(localStorage.getItem('favs')) || [];
cards.forEach(card => {
  const btn = card.querySelector('.fav-btn');
  const id = card.getAttribute('data-id');
  if (favs.includes(id)) btn.textContent = '❤️ Favoritado';

  btn.addEventListener('click', () => {
    if (favs.includes(id)) {
      favs = favs.filter(f => f !== id);
      btn.textContent = '♡ Favoritar';
    } else {
      favs.push(id);
      btn.textContent = '❤️ Favoritado';
    }
    localStorage.setItem('favs', JSON.stringify(favs));
  });
});

// Buscar personagens
searchInput.addEventListener('input', () => {
  const query = searchInput.value.toLowerCase();
  cards.forEach(card => {
    const name = card.querySelector('h2').textContent.toLowerCase();
    card.style.display = name.includes(query) ? 'block' : 'none';
  });
});

// Mostrar apenas favoritos
let showingFavs = false;
showFavsBtn.addEventListener('click', () => {
  showingFavs = !showingFavs;
  cards.forEach(card => {
    const id = card.getAttribute('data-id');
    card.style.display = showingFavs ? (favs.includes(id) ? 'block' : 'none') : 'block';
  });
  showFavsBtn.textContent = showingFavs ? 'Ver Todos' : 'Ver Favoritos';
});
</script>

</body>
</html>
